- hosts: dhcp
  vars:
    ntp_server: true

  vars_files: 
    - host_config.yml

  become: yes

  roles:
    - common
    - dns
    - dhcp

  tasks:
    - name: Install Packages - client
      apt:
        update-cache=yes
        pkg={{ item }}
        state=present
      with_items:
        - emacs24-nox
        - tmux
        - git
        - zsh
        - lsb-release

    - name: Install Packages - server
      apt:
        update-cache=yes
        pkg={{ item }}
        state=present
      with_items:
        - postfix

    - name: "Setting - power saving"
      lineinfile: >-
        dest='/etc/rc.local'
        state=present
        insertbefore="^exit 0"
        line='powertop --auto-tune'

  handlers:


