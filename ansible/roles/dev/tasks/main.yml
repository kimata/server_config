- name: Install Packages
  apt:
    pkg={{ item }}
    state=present
  with_items:
    # - cmigemo
    # - migemo-el
    # - develock-el
    - autojump
    - tmux
    - zsh

- name: Setting dircolors
  become: no
  template:
    src=dircolors/dircolors.j2 dest=~/.dircolors

- name: Setting tmux
  become: no
  template:
    src=tmux/tmux.conf.j2 dest=~/.tmux.conf

- name: Setting Zsh
  become: no
  template:
    src=zsh/{{ item }}.j2 dest=~/.{{ item }}
  with_items:
    - zshenv
    - zshrc

- name: Setting Emacs
  become: no
  template:
    src=emacs/init.el.j2 dest=~/.emacs.d/init.el

