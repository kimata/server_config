- name: Install Packages
  apt: 
    pkg={{ item }}
    state=present
  with_items:
    - isc-dhcp-server
    - prometheus-node-exporter

- name: Setting Network
  template:
    src=network/00-installer-config.yaml.j2 dest=/etc/netplan/00-installer-config.yaml
  notify:
    netplan apply

- name: Setting DHCPD - copy configuration
  template:
    src=dhcp/dhcpd.conf.j2 dest=/etc/dhcp/dhcpd.conf
  notify:
    restart dhcpd

